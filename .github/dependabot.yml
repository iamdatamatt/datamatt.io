version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 10
    assignees:
      - "iamdatamatt"
    labels:
      - "dependencies"
      - "security"
    target-branch: "main"
    commit-message:
      prefix: "npm"
      include: "scope"